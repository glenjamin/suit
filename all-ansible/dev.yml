---
- hosts: all
  tasks:

  - name: create dev dirs
    file:
      state: directory
      path: "{{ item }}"
    with_items:
      - "{{ ansible_user_dir}}/Development"
      - "{{ ansible_user_dir }}/Development/GitHub"

  - homebrew:
      pkg:
        - ag
        - awscli
        - bash-completion
        - circleci
        - git
        - git-cola
        - jq
        - leiningen
        - mas
        - n
        - repo
        - tfenv
        - go

  - homebrew_tap:
      name: adoptopenjdk/openjdk

  - homebrew_cask:
      pkg:
        - adoptopenjdk8
        - authy
        - bettertouchtool
        - dash
        - docker
        - dropbox
        - firefox
        - google-chrome
        - irccloud
        - iterm2
        - keepingyouawake
        - moom
        - visual-studio-code
        - zoomus
        - google-backup-and-sync

  - include_role:
      name: geerlingguy.mas
    vars:
      mas_installed_apps:
        - { id: 926036361, name: "LastPass Password Manager" }
        - { id: 803453959, name: "Slack" }
