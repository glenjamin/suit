---
- hosts: all
  tasks:

  - name: create dev dirs
    file:
      state: directory
      path: "{{ item }}"
    with_items:
      - "{{ ansible_user_dir}}/Development"
      - "{{ ansible_user_dir }}/Development/GitHub"

  - homebrew:
      pkg:
        - ag
        - awscli
        - bash-completion
        - circleci
        - cloc
        - clojure
        - docker-completion
        - docker-compose-completion
        - git
        - git-cola
        - go
        - gpg2
        - jq
        - leiningen
        - mas
        - n
        - repo
        - shellcheck
        - terminal-notifier
        - tfenv
        - watch
        - wget

  - homebrew_tap:
      name: adoptopenjdk/openjdk

  - homebrew_tap:
      name: heroku/brew

  - homebrew:
      pkg:
        - heroku

  - homebrew_cask:
      pkg:
        - adoptopenjdk8
        - authy
        - aws-vault
        - bettertouchtool
        - chromedriver
        - dash
        - docker
        - dropbox
        - firefox
        - google-chrome
        - google-cloud-sdk
        - irccloud
        - iterm2
        - keepingyouawake
        - moom
        - sqlpro-studio
        - visual-studio-code
        - zoomus
        - google-backup-and-sync

  - pip:
      executable: pip3
      name:
        - pipenv==2018.10.13

  - npm:
      global: yes
      name: nodemon
      state: latest

  - include_role:
      name: geerlingguy.mas
    vars:
      mas_installed_apps:
        - { id: 926036361, name: "LastPass Password Manager" }
        - { id: 803453959, name: "Slack" }
        - { id: 414554506, name: "Clocks" }
