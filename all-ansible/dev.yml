---
- hosts: all
  tasks:

  - name: create dev dirs
    file:
      state: directory
      path: "{{ item }}"
    with_items:
      - "{{ ansible_user_dir}}/Development"
      - "{{ ansible_user_dir }}/Development/GitHub"

  - homebrew:
      pkg:
        - git
        - git-cola
        - mas
        - awscli
        - jq
        - tfenv

  - homebrew_cask:
      pkg:
        - authy
        - bettertouchtool
        - dash
        - docker
        - dropbox
        - firefox
        - iterm2
        - keepingyouawake
        - moom
        - slack
        - visual-studio-code
        - zoomus

  - include_role:
      name: geerlingguy.mas
    vars:
      mas_installed_apps:
        - { id: 926036361, name: "LastPass Password Manager" }
        - { id: 803453959, name: "Slack" }